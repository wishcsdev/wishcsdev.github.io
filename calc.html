<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<link rel="stylesheet" href="calc2.css">
<script type="text/javascript" src="calcF.js"></script>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<style>

</style>
</head>

<body class="bFrame" id="container">
	
<div class="frame" id="container2">
	<form name="form">
			<input type="text" class="display" name="display" id="disp" value="" disabled />
	<table>
	  <tr>
		  	<div class="row1">
			<td><input value="(" id="disp2" type="button" onClick="clickMe('(')" ></td>
			<td><input value=")" id="disp3" type="button" onClick="clickMe(')')"  ></td>
			<td colspan="2" ><input id="disp4" value="CE" type="button" style="width: 290px" onClick="backSpace()"  > </td>
			</div>
		</tr>
		<tr>
			<div class="row2">
			<td><input value="7" type="button" onClick="clickMe(7)"></td>
			<td><input value="8" type="button" onClick="clickMe(8)"></td>
			<td><input value="9" type="button" onClick="clickMe(9)"></td>
			<td><input value="/" type="button" onClick="inputDuplicate('/')" ></td>
			</div>
		</tr>
		<tr>
			<div class="row3">
			<td><input value="4" type="button" onClick="clickMe('4')"></td>
			<td><input value="5" type="button" onClick="clickMe('5')"></td>
			<td><input value="6" type="button" onClick="clickMe('6')"></td>
			<td><input value="X" type="button" onClick="inputDuplicate('*')" ></td>
			</div>
		</tr>
		<tr>
			<div class="row4">
			<td><input value="1" type="button" onClick="clickMe('1')"></td>
			<td><input value="2" type="button" onClick="clickMe('2')"></td>
			<td><input value="3" type="button" onClick="clickMe('3')"></td>
			<td><input value="-" type="button" onClick="inputDuplicate('-')" ></td>
			</div>
		</tr>
		<tr>
			<div class="row4">
			<td><input value="0" type="button" onClick="clickMe('0')"></td>
			<td><input value="." type="button" onClick="inputDuplicate('.')"></td>
			<td><input value="=" type="button" onClick="clickEqual()"></td>
			<td><input value="+" type="button" onClick="inputDuplicate('+')" ></td>
			</div>
		</tr>
	</table>
	</form>
</div>
</body>
</html>
